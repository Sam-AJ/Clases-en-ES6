<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>XYZ Consultores - Cálculo de Impuesto</title>
</head>
<body>
    <header class="text-center my-3">
        <h1>Cálculo de Impuesto por Empleado</h1>
    </header>
    
    <section class="container my-5">
        <form>
            <div class="row">
                <div class="col-4">
                    <label for="txt-nombre">Nombre</label>
                    <input id="txt-nombre" class="form-control" type="text">
                </div>
                <div class="col-4">
                    <label for="num-montoBrutoAnual">Monto Bruto Anual</label>
                    <input id="num-montoBrutoAnual" class="form-control" type="number">
                </div>
                <div class="col-4">
                    <label for="num-deducciones">Deducciones</label>
                    <input id="num-deducciones" class="form-control" type="number">
                </div>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Agregar</button>
        </form>
    </section>
    
    <section class="container">
        <table class="table table-bordered">
            <thead class="table-primary">
                <th>Nombre</th>
                <th>Monto Bruto Anual</th>
                <th>Deducciones</th>
                <th>Impuesto</th>
                <th>Monto Neto Anual</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
